<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Versa - Red Po칠tica</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:ital,wght@0,400;1,400&family=Playfair+Display:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="sonidoTecla" src="https://www.soundjay.com/communication/typewriter-key-1.mp3" preload="auto"></audio>
  <div id="contenedor-lluvia"></div>

  <div id="boton-fresa-menu" role="button" onclick="toggleMenu()">游꼡</div>

  <nav id="miSidebar" class="barra-lateral">
    <div style="height: 80px;"></div>
    <a href="javascript:void(0)" onclick="abrirEditor()">Escribir Poema</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('feed')">Explorar Feed</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('perfil')">Mi Perfil</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('config')">Configuraci칩n</a>
  </nav>

  <header class="header-principal">
    <h1 class="times">Versa</h1>
    <p>donde la poes칤a vive</p>
  </header>

  <main id="seccion-feed" class="contenedor-principal"></main>

  <section id="seccion-perfil" class="contenedor-principal" style="display:none;">
    <div class="perfil-card-pro">
      <div class="portada-pro"></div>
      <div class="avatar-pro"></div>
      <div class="perfil-info-pro">
        <h2 id="perf-nombre" class="times">Tu Perfil</h2>
        <div class="bio-container"><p id="perf-bio">Tus versos compartidos aparecer치n aqu칤.</p></div>
      </div>
    </div>
  </section>

  <section id="seccion-config" class="contenedor-principal" style="display:none;">
    <div class="config-wrap">
      <h2 class="times">Ajustes de Versa</h2>
      <div class="config-row">
        <label>Sonido de M치quina</label>
        <input type="checkbox" id="cfg-sonido" checked onchange="guardarAjustes()">
      </div>
      <div class="config-row">
        <label>Modo Oscuro Sofisticado</label>
        <input type="checkbox" id="cfg-oscuro" onchange="guardarAjustes()">
      </div>
      <hr class="config-sep">
      <div class="config-section">
        <button class="btn-perfil-edit" style="width:100%" onclick="accionSesion()" id="btn-sesion">Iniciar Sesi칩n</button>
      </div>
    </div>
  </section>

  <div id="modalLogin" class="modal-overlay" style="display:none;">
    <div class="modal-estetico-card">
      <span class="btn-cerrar-x" onclick="cerrarModalLogin()">&times;</span>
      <h2 class="times titulo-modal">칔nete a Versa</h2>
      <div class="diseno-inputs-lindo">
        <input type="email" id="login-usuario" placeholder="Correo electr칩nico">
        <input type="password" id="login-pass" placeholder="Contrase침a">
      </div>
      <div style="display:flex; gap:10px;">
        <button class="btn-guardar-magico" style="flex:1" onclick="iniciarSesion()">Entrar</button>
        <button class="btn-guardar-magico" style="flex:1; background:var(--rosa)" onclick="registrarUsuario()">Registrar</button>
      </div>
    </div>
  </div>

  <div id="modalEditor" class="modal-full" style="display:none;">
    <div class="editor-wrapper">
      <div class="editor-header-superior">
        <input type="text" id="tituloPoema" class="times input-titulo-editor" placeholder="Escribe un t칤tulo...">
        <span class="cerrar-full" onclick="cerrarEditor()">&times;</span>
      </div>
      <div class="barra-herramientas-pro">
        <div class="selector-color">
          <span>Color de Sombra:</span>
          <input type="color" id="colorSombraPoema" value="#ffc2d1">
        </div>
      </div>
      <div class="papel-contenedor">
        <div id="areaEscritura" contenteditable="true" class="papel-escritura" placeholder="Empieza a escribir tus versos..."></div>
      </div>
      <div class="editor-footer-lindo">
        <button class="btn-publish-main" onclick="publicar()">Publicar en la Red</button>
      </div>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
