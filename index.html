<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Versa</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:wght@400;500&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>

  <audio id="sonidoTecla" src="https://www.soundjay.com/communication/typewriter-key-1.mp3" preload="auto"></audio>
  <div id="contenedor-lluvia"></div>

  <div id="boton-fresa-menu" onclick="toggleMenu()">üçì</div>

  <nav id="miSidebar" class="barra-lateral">
    <a href="javascript:void(0)" onclick="abrirEditor()">Escribir Poema</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('feed')">Explorar Feed</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('perfil')">Mi Perfil</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('borradores')">Borradores</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('archivados')">Archivados</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('config')">Configuraci√≥n</a>
  </nav>

  <header class="header-principal">
    <h1 class="times" style="font-size: 3rem; margin:0;">Versa</h1>
    <p>nada aqu√≠ concluye</p>
    <div id="navegacion-tabs" class="tabs-poesia">
      <button id="btn-feed" class="tab-btn active" onclick="mostrarSeccion('feed')">Tu Feed</button>
      <button id="btn-favoritos" class="tab-btn" onclick="mostrarSeccion('favoritos')">Favoritos</button>
    </div>
  </header>

  <main id="seccion-feed" class="contenedor-principal"></main>
  <main id="seccion-favoritos" class="contenedor-principal" style="display:none;"></main>
  <main id="seccion-borradores" class="contenedor-principal" style="display:none;"></main>
  <main id="seccion-archivados" class="contenedor-principal" style="display:none;"></main>

  <section id="seccion-perfil" class="contenedor-principal" style="display:none;">
    <div class="perfil-card-pro">
      <div class="portada-pro"><img id="img-portada" src="https://images.unsplash.com/photo-1476514525535-07fb3b4ae5f1?q=80&w=1000"></div>
      <div class="avatar-pro"><img id="img-perfil" src="https://www.w3schools.com/howto/img_avatar2.png"></div>
      <h2 id="perf-nombre" class="times">Tu nombre</h2>
      <p id="perf-usuario">@usuario</p>
      <div class="bio-container"><p id="perf-bio">Escribo para no olvidarme.</p></div>
      <button class="tab-btn active" onclick="abrirModalPerfil()">Personalizar Perfil</button>
    </div>
    <div id="perfil-poemas-lista" style="margin-top:30px;"></div>
  </section>

  <section id="seccion-config" class="contenedor-principal" style="display:none;">
    <h2 class="times">Configuraci√≥n</h2>
    <div class="bio-container">
      <label><input type="checkbox" id="cfg-sonido" checked> Sonido de m√°quina</label><br><br>
      <label><input type="checkbox" id="cfg-lluvia" checked> Lluvia de fresas</label><br><br>
      <label><input type="checkbox" id="cfg-oscuro"> Modo Oscuro</label><br><br>
      <button class="tab-btn active" onclick="guardarAjustes()">Guardar Ajustes</button>
    </div>
  </section>

  <div id="modalPerfil" class="modal-overlay" style="display:none;">
    <div class="modal-estetico-card">
      <h2 class="times">Editar Perfil</h2>
      <div class="diseno-inputs-lindo">
        <input type="text" id="edit-nombre" placeholder="Nombre">
        <input type="text" id="edit-usuario" placeholder="Usuario">
        <textarea id="edit-bio" placeholder="Bio"></textarea>
      </div>
      <button class="tab-btn active" style="width:100%" onclick="guardarPerfil()">Guardar ‚ú®</button>
      <p onclick="cerrarModalPerfil()" style="cursor:pointer; margin-top:15px; opacity:0.5">Cerrar</p>
    </div>
  </div>

  <div id="modalEditor" class="modal-full" style="display:none;">
    <div class="editor-header-superior">
      <input type="text" id="tituloPoema" class="times" style="border:none; background:transparent; font-size:2rem; text-align:center; width:100%" placeholder="T√≠tulo del alma...">
    </div>
    <div class="papel-contenedor">
      <div id="areaEscritura" contenteditable="true" class="papel-escritura"></div>
    </div>
    <div style="display:flex; justify-content:center; gap:20px; padding:20px;">
      <button class="tab-btn" onclick="publicar('borradores')">Borrador</button>
      <button class="tab-btn active" onclick="publicar('feed')">Publicar</button>
      <button class="tab-btn" onclick="cerrarEditor()">Cancelar</button>
    </div>
  </div>

  <div id="toast" class="toast">Guardado ‚ú®</div>

  <script src="script.js"></script>
</body>
</html>
