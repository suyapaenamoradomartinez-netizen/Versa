<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Versa - Red Po√©tica</title>
  <link rel="stylesheet" href="estilos.css" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=EB+Garamond:ital,wght@0,400;1,400&family=Playfair+Display:ital,wght@0,500;0,700;1,600&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="sonidoTecla" src="https://www.soundjay.com/communication/typewriter-key-1.mp3" preload="auto"></audio>
  <div id="contenedor-lluvia"></div>

  <div id="boton-fresa-menu" onclick="toggleMenu()">üçì</div>

  <nav id="miSidebar" class="barra-lateral">
    <div style="height: 60px;"></div>
    <a href="javascript:void(0)" onclick="abrirEditor()">Escribir Poema</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('feed')">Explorar Feed</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('perfil')">Mi Perfil</a>
    <a href="javascript:void(0)" onclick="mostrarSeccion('config')">Configuraci√≥n</a>
  </nav>

  <header class="header-principal">
    <h1 class="times">Versa</h1>
    <p>donde la poes√≠a vive</p>
  </header>

  <main id="seccion-feed" class="contenedor-principal">
    <div class="grid-poemas" id="grid-dinamico"></div>
  </main>

  <section id="seccion-perfil" class="contenedor-principal" style="display:none;">
    <div class="perfil-card-pro">
      <div class="portada-pro"><img src="https://images.unsplash.com/photo-1518005020951-eccb494ad742?q=80&w=1000"></div>
      <div class="avatar-pro"><img src="https://i.pinimg.com/736x/8b/16/7a/8b167af653c2399dd93b952a48740620.jpg"></div>
      <div class="perfil-info-pro">
        <h2 id="perf-nombre" class="times">Emely</h2>
        <p id="perf-bio">Escribo para no olvidarme.</p>
        <div class="stats-perfil">
          <span><b>0</b> Seguidores</span> ‚Ä¢ <span><b>0</b> Siguiendo</span>
        </div>
      </div>
    </div>
  </section>

  <section id="seccion-config" class="contenedor-principal" style="display:none;">
    <div class="config-wrap">
      <h2 class="times">Ajustes</h2>
      <div class="config-row">
        <label>Sonido de M√°quina</label>
        <input type="checkbox" id="cfg-sonido" checked onchange="guardarAjustes()">
      </div>
      <div class="config-row">
        <label>Modo Oscuro</label>
        <input type="checkbox" id="cfg-oscuro" onchange="guardarAjustes()">
      </div>
      <hr>
      <button class="btn-perfil-edit" style="width:100%" onclick="accionSesion()" id="btn-sesion">Iniciar Sesi√≥n</button>
    </div>
  </section>

  <div id="modalLogin" class="modal-overlay" style="display:none;">
    <div class="modal-estetico-card">
      <span class="btn-cerrar-x" onclick="cerrarModalLogin()">&times;</span>
      <h2 class="times">Unirse a Versa</h2>
      <input type="email" id="login-usuario" placeholder="Correo">
      <input type="password" id="login-pass" placeholder="Contrase√±a">
      <button class="btn-guardar-magico" onclick="iniciarSesion()">Entrar</button>
      <button class="btn-guardar-magico" style="background:var(--rosa)" onclick="registrarUsuario()">Registrar</button>
    </div>
  </div>

  <div id="modalEditor" class="modal-full" style="display:none;">
    <div class="editor-wrapper">
      <div class="editor-header">
        <input type="text" id="tituloPoema" class="times" placeholder="T√≠tulo...">
        <span onclick="cerrarEditor()" style="cursor:pointer; font-size:2rem;">&times;</span>
      </div>
      <div class="herramientas">
        Sombra: <input type="color" id="colorSombraPoema" value="#ffc2d1">
      </div>
      <div class="papel-contenedor">
        <div id="areaEscritura" contenteditable="true" class="papel-escritura" placeholder="Tus versos aqu√≠..."></div>
      </div>
      <button class="btn-publish-main" onclick="publicar()">Publicar en la Red ‚ú®</button>
    </div>
  </div>

  <div id="toast" class="toast"></div>
  <script type="module" src="script.js"></script>
</body>
</html>
