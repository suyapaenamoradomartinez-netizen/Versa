<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emely ‚Ä¢ Blog üçì</title>

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="estilos.css"/>
</head>
<body class="theme-cafe-rosa">
  <header class="topbar elevation">
    <div class="brand">
      <span class="logo">üçì</span>
      <h1>Emely</h1>
    </div>

    <!-- Controles de sesi√≥n -->
    <div id="auth-controls" class="auth-controls">
      <span id="auth-status" class="auth-status">Desconectada</span>

      <button id="btn-login-google" class="btn google">Iniciar con Google</button>
      <div class="email-login">
        <input id="email" type="email" placeholder="correo@ejemplo.com"/>
        <input id="password" type="password" placeholder="Contrase√±a"/>
        <button id="btn-login-email" class="btn primary">Entrar</button>
        <button id="btn-signup-email" class="btn outline">Crear cuenta</button>
      </div>
      <button id="btn-logout" class="btn danger hidden">Salir</button>
    </div>
  </header>

  <main>
    <!-- Editor -->
    <section class="editor blossom-corners elevation" id="editor">
      <h2>Escribir ‚úçÔ∏è</h2>
      <textarea id="editor-text" placeholder="Escribe tu poema o texto..."></textarea>
      <div class="editor-actions">
        <button id="btn-publicar" class="btn primary" disabled>Publicar</button>
        <button id="btn-borrador" class="btn" disabled>Guardar en borradores</button>
      </div>
      <p id="editor-hint" class="hint">Debes iniciar sesi√≥n para publicar o guardar.</p>
    </section>

    <!-- Publicados -->
    <section class="publicados" id="publicados">
      <h2>Publicados</h2>
      <div id="lista-publicados" class="list"></div>
    </section>

    <!-- Borradores -->
    <section class="borradores" id="borradores">
      <h2>Borradores</h2>
      <div id="lista-borradores" class="list"></div>
    </section>

    <!-- Archivados -->
    <section class="archivados" id="archivados">
      <h2>Archivados</h2>
      <div id="lista-archivados" class="list"></div>
    </section>

    <!-- Configuraci√≥n -->
    <section class="config" id="config">
      <h2>Configuraci√≥n ‚öôÔ∏è</h2>
      <label class="switch">
        <input id="toggle-tecleo" type="checkbox"/>
        <span>Sonido de tecleo</span>
      </label>
      <label class="switch">
        <input id="toggle-fresas" type="checkbox" checked/>
        <span>Animaci√≥n de fresas</span>
      </label>
      <label class="switch">
        <input id="toggle-dark" type="checkbox"/>
        <span>Modo oscuro</span>
      </label>
      <div class="shadow-control">
        <label for="range-shadow">Sombras</label>
        <input id="range-shadow" type="range" min="0" max="3" step="1" value="2"/>
        <span id="shadow-level" class="shadow-level">2</span>
      </div>
    </section>
  </main>

  <footer class="footer">Hecho con caf√© y fresas por Emely ‚òïüçì</footer>

  <!-- contenedor para lluvia de fresas -->
  <div id="strawberry-rain"></div>
  <!-- toasts -->
  <div id="toast" class="toast hidden"></div>

  <script type="module" src="script.js"></script>
</body>
</html>
